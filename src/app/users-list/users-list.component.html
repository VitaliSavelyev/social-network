<div class="container" >
  <div class="input-group mb-3">
    <span class="input-group-text">{{'LANGUAGES.SEARCH' | translate}}</span>
    <input
      type="text"
      class="form-control"
      placeholder="{{'LANGUAGES.SEARCH_PLACEHOLDER' | translate}}"
      [(ngModel)]="searchUser"
      >
  </div>
  <div>
    <div
      *ngIf="users$ | async as users">
      <app-user
        *ngFor="let user of users | SearchPipe: searchUser "
        [user]="user">
      </app-user>
    </div>
  </div>
</div>
